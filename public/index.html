<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>ShitChat App</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1><i class="fas fa-smile"></i> ShitChat</h1>
      </header>
      <main class="join-main">
        <div style="display: flex" id="btn-container">
          <div class="btn btn-dark" id="signup-btn" style="margin-right: 10px">
            Sign Up
          </div>
          <div class="btn btn-dark" id="signin-btn">Sign In</div>
        </div>
        <form action="room.html" id="signup-form" style="display: none">
          <div class="form-control">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter username..."
              required
            />
          </div>
          <div class="form-control">
            <label for="password">password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter password..."
              required
            />
          </div>
          <div class="form-control">
            <label for="ConfirmPassword">Confirm your password</label>
            <input
              type="password"
              name="ConfirmPassword"
              id="ConfirmPassword"
              placeholder="Enter password..."
              required
            />
          </div>

          <button type="submit" class="btn btn-dark">Create user</button>
        </form>

        <div style="text-align: center; display: none" id="back">
          <img
            style="width: 40px; height: 60px; object-fit: contain"
            src="./assets/images/Go-back-icon.png"
          />
        </div>
        <div id="user-created" class="btn" style="display: none">
          user has been succesfully created
        </div>
        <div id="cant-create" class="btn" style="display: none">
          both passwords must match
        </div>
        <div id="username-taken" class="btn" style="display: none">
          this username has Already been taken
        </div>
        <div id="sign-in" class="btn" style="display: none">
          <a href="signin.html" class="btn btn-dark"> Sign In</a>
        </div>
      </main>
    </div>
    <script src="js/signup.mjs"></script>
  </body>
</html>
