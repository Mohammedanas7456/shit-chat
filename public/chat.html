<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>ChatCord App</title>
  </head>
  <body>
    <audio
      id="call-ringing"
      autoplay="false"
      preload="none"
      autostart="false"
    ></audio>
    <audio
      id="msg-tone"
      autoplay="false"
      preload="none"
      autostart="false"
    ></audio>
    <div class="chat-container">
      <header class="chat-header">
        <div style="display: flex">
          <div>
            <h1><i class="fas fa-smile"></i> ShitChat</h1>
          </div>
          <div id="room-parent-div" style="display: none">
            <div style="margin-left: 180px">ROOM CODE:</div>
            <div id="room-code-div" style="margin-left: 18px"></div>
            <div>
              <button
                class="btn btn-dark"
                id="copyBtn"
                style="margin-left: 8px; padding: 3px"
              >
                copy
              </button>
            </div>
          </div>
        </div>

        <div>
          <div class="photo-container">
            <img
              id="leave-room"
              style="width: 40px; height: 60px; object-fit: contain"
              src="./assets/images/left.png"
            />
          </div>

          <div id="call" style="display: flex">
            <div>
              <img
                id="audio-call"
                style="
                  width: 30px;
                  height: 50px;
                  object-fit: contain;
                  margin-right: 20px;
                "
                src="./assets/images/calls.png"
              />
            </div>

            <div class="photo-container">
              <img
                id="video-call"
                style="width: 30px; height: 50px; object-fit: contain"
                src="./assets/images/video.png"
              />
              <span class="tooltiptext">video call</span>
            </div>
          </div>
          <div style="display: none" id="incoming-call">
            <div
              class="btn btn-danger"
              id="caller-name"
              style="margin-top: 10px"
            >
              Incoming Call ....
            </div>
            <div>
              <img
                id="accept-call"
                style="
                  width: 40px;
                  height: 60px;
                  object-fit: contain;
                  margin-left: 10px;
                  margin-right: 10px;
                "
                src="./assets/images/accept.png"
              />
            </div>
            <div>
              <img
                id="reject-call"
                style="width: 40px; height: 60px; object-fit: contain"
                src="./assets/images/decline.png"
              />
            </div>
          </div>
          <div class="photo-container">
            <img
              id="deleteRoom"
              style="
                width: 40px;
                height: 60px;
                object-fit: contain;
                display: none;
              "
              src="./assets/images/del.png"
            />
            <span class="tooltiptext">Delete Room</span>
          </div>
          <div
            id="deleted-successfully"
            class="btn btn-success"
            style="display: none"
          >
            successfully deleted
          </div>
          <div
            id="deleted-not"
            class="btn btn-danger"
            style="display: none; margin-top: 10px"
          >
            Only Room Admin Can Delete
          </div>
        </div>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Room Name:</h3>
          <h2 id="room-name"></h2>
          <h2 id="room-admin" style="display: none">Admin</h2>
          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn btn-primary">
            <i class="fas fa-paper-plane"></i> Send
          </button>
        </form>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"
      integrity="sha512-/l6vieC+YxaZywUhmqs++8uF9DeMvJE61ua5g+UK0TuHZ4TkTgB1Gm1n0NiA86uEOM9JJ6JUwyR0hboKO0fCng=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
