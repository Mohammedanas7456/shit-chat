<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <script
      defer
      src="https://unpkg.com/peerjs@1.2.0/dist/peerjs.min.js"
    ></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="/js/call.js" defer></script>
    <title>Document</title>
    <style>
      #video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, 300px);
        grid-auto-rows: 300px;
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      #my-video-con {
        width: 150px;
        height: 150px;
      }
    </style>
  </head>
  <body style="text-align: center" class="p-3 mb-2 bg-secondary text-white">
    <div style="margin: auto" id="video-grid"></div>
    <div style="margin: auto" id="my-video-con"></div>
    <div>
      <img
        id="end-call"
        style="width: 40px; height: 60px; object-fit: contain; margin-top: 20px"
        src="./assets/images/decline.png"
      />
      <button id="mute">mute</button>
    </div>
    <div
      id="call-rejected"
      class="btn btn-danger"
      style="margin-top: 20px; display: none"
    >
      call Rejected
    </div>
    <div
      id="not-answering"
      class="btn btn-danger"
      style="margin-top: 20px; display: none"
    >
      Not Answering
    </div>

    <div>
      <button
        id="retry"
        class="btn btn-success"
        style="margin-bottom: 10px; display: none"
      >
        Retry
      </button>
    </div>

    <button id="hangUp" class="btn btn-danger" style="display: none">
      Hang Up
    </button>
    <div id="user-left" class="btn btn-danger" style="display: none"></div>
  </body>
</html>
